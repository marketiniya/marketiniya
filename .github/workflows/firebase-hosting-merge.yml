# Deploy to WIP environment when merging to main
name: Deploy to WIP Environment

on:
  push:
    branches:
      - master

jobs:
  deploy-to-wip:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ£ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Pre-deployment Analysis
        run: flutter analyze --fatal-infos

      - name: ğŸ—ï¸ Build Flutter Web
        run: flutter build web --release --dart-define=environment=wip

      - name: ğŸš€ Deploy to WIP Environment
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARKETINIYA_WIP }}
          channelId: live
          projectId: marketiniya-wip
          target: wip

      - name: âœ… Deployment Success
        run: |
          echo "ğŸš€ Successfully deployed to WIP environment!"
          echo "ğŸŒ WIP URL: https://marketiniya-wip.web.app"
