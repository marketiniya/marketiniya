name: github

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  workflow_automation:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸ‘¥ Auto-assign PR reviewer(s)
        run: |
          # Define all potential reviewers here - ADD NEW USERS TO THIS LIST
          ALL_REVIEWERS=("GalinDochev" "HristoPetkov94")

          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          echo "PR Author: $PR_AUTHOR"

          # Filter out PR author from reviewers list
          FILTERED_REVIEWERS=()
          for reviewer in "${ALL_REVIEWERS[@]}"; do
            if [ "$reviewer" != "$PR_AUTHOR" ]; then
              FILTERED_REVIEWERS+=("$reviewer")
            fi
          done

          # Convert to JSON array
          REVIEWERS_JSON=$(printf '"%s",' "${FILTERED_REVIEWERS[@]}" | sed 's/,$//')
          REVIEWERS_JSON="[$REVIEWERS_JSON]"

          echo "All reviewers: ${ALL_REVIEWERS[*]}"
          echo "Assigning reviewers: $REVIEWERS_JSON"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers \
            -d "{\"reviewers\":$REVIEWERS_JSON}" > /dev/null

          echo "âœ… Reviewers assigned successfully"

      - name: ðŸ‘¤ Auto-assign PR to author
        run: |
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          echo "Assigning PR to author: $PR_AUTHOR"

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/assignees \
            -d "{\"assignees\":[\"$PR_AUTHOR\"]}" > /dev/null

          echo "âœ… PR assigned to author successfully"

      - name: âœ… Workflow Complete
        run: |
          echo "ðŸŽ‰ GitHub automation completed successfully!"
          echo "âœ… Reviewers have been automatically assigned"
          echo "ðŸ‘¤ PR has been assigned to the author"
          echo "ðŸ’¡ To link this PR to an issue, add 'Closes #issueId' to the PR description"