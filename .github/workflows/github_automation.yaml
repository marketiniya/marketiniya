name: github automation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  github_automation:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸ‘¥ Auto-assign PR reviewer(s)
        run: |
          # Get contributors from the repository
          CONTRIBUTORS=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/contributors | \
            jq -r '.[].login' | \
            grep -v "${{ github.event.pull_request.user.login }}" | \
            head -2 | \
            jq -R -s -c 'split("\n")[:-1]')

          echo "Assigning reviewers: $CONTRIBUTORS"

          # Assign the contributors as reviewers
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers \
            -d "{\"reviewers\":$CONTRIBUTORS}"

      - name: âœ… Workflow Complete
        run: |
          echo "ðŸŽ‰ GitHub automation completed successfully!"
          echo "âœ… Reviewers have been automatically assigned"
          echo "ðŸ’¡ To link this PR to an issue, add 'Closes #123' to the PR description"
          echo "ðŸ”— GitHub will automatically link and close the issue when PR is merged"