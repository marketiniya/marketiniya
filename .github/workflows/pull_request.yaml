name: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches:
      - master

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Check Version Bump
        run: |
          # Get the current version from pubspec.yaml
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "Current version: $CURRENT_VERSION"

          # Get the version from master branch
          git fetch origin master
          MASTER_VERSION=$(git show origin/master:pubspec.yaml | grep '^version:' | sed 's/version: //' | tr -d ' ')
          echo "Master version: $MASTER_VERSION"

          # Compare versions
          if [ "$CURRENT_VERSION" = "$MASTER_VERSION" ]; then
            echo "âŒ Version has not been bumped! Please update the version in pubspec.yaml"
            echo "Current: $CURRENT_VERSION"
            echo "Master: $MASTER_VERSION"
            exit 1
          else
            echo "âœ… Version has been bumped from $MASTER_VERSION to $CURRENT_VERSION"
          fi

  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸ£ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ” Run Flutter Analyze
        run: flutter analyze --fatal-infos

      - name: ðŸ§ª Run Tests
        if: contains(github.event.pull_request.labels.*.name, 'run-tests')
        run: flutter test

