  cloud_firestore: ^5.4.5
  cupertino_icons: ^1.0.8
  dartx: ^1.2.0
  dio: ^5.8.0+1
  equatable: ^2.0.3
  file_picker: ^10.1.9
  firebase_auth: ^5.5.2
  firebase_core: ^3.7.0
  firebase_storage: ^12.4.7
  flutter:
