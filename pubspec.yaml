  flutter_bloc: ^9.1.0
  flutter_dropzone: ^4.2.1
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
